        // Function to get the zone for a municipality and island
        function getZone(island, municipio) {
            const normalizedMunicipio = municipio.trim().toUpperCase(); // Normalize to uppercase for lookup

            // Specific handling for 'Gran Canaria' suffix, if it exists in data but not in lookup keys
            const municipioKey = normalizedMunicipio.replace(' DE GRAN CANARIA', '');

            if (localizaciones[island]) {
                if (localizaciones[island][municipioKey]) {
                    return localizaciones[island][municipioKey];
                }
                // Fallback for cases where original normalized name might be used
                if (localizaciones[island][normalizedMunicipio]) {
                    return localizaciones[island][normalizedMunicipio];
                }
            }
            return "Desconocida"; // Default zone if not found
        }

        // Add zone, airport, and distance to all institutes
        allInstitutes.forEach(institute => {
            institute.zone = getZone(institute.island, institute.Municipio);
            const { airport, distance } = municipalityAirportDetails[institute.Municipio.trim().toUpperCase()] || { airport: "N/A", distance: null };
            institute.airport = airport;
            institute.distance = distance;
        });

        const municipioSelect = document.getElementById('municipio');
        const buscarBtn = document.getElementById('buscar');
        const resultadosDiv = document.getElementById('resultados');

        islaSelect.addEventListener('change', updateMunicipios);
        localizacionSelect.addEventListener('change', updateMunicipios);
        municipioSelect.addEventListener('change', filterInstitutes); // Filter when municipality changes
        buscarBtn.addEventListener('click', filterInstitutes);

        function updateMunicipios() {
            const selectedIsla = islaSelect.value;
            const selectedLocalizacion = localizacionSelect.value;

            municipioSelect.innerHTML = '<option value="">Todos</option>'; // Reset municipios

            const availableMunicipios = new Set();

            allInstitutes.forEach(institute => {
                const matchesIsla = selectedIsla === "" || institute.island === selectedIsla;
                const matchesLocalizacion = selectedLocalizacion === "" || institute.zone === selectedLocalizacion;

                if (matchesIsla && matchesLocalizacion) {
                    availableMunicipios.add(institute.Municipio);
                }
            });

            Array.from(availableMunicipios).sort().forEach(municipio => {
                const option = document.createElement('option');
                option.value = municipio;
                option.textContent = municipio;
                municipioSelect.appendChild(option);
            });

            filterInstitutes(); // Re-filter after updating municipalities
        }

        function filterInstitutes() {
            const selectedIsla = islaSelect.value;
            const selectedLocalizacion = localizacionSelect.value;
            const selectedMunicipio = municipioSelect.value;

            let filteredInstitutes = allInstitutes.filter(institute => {
                const matchesIsla = selectedIsla === "" || institute.island === selectedIsla;
                const matchesLocalizacion = selectedLocalizacion === "" || institute.zone === selectedLocalizacion;
                const matchesMunicipio = selectedMunicipio === "" || institute.Municipio === selectedMunicipio;

                return matchesIsla && matchesLocalizacion && matchesMunicipio;
            });

            // Sort by distance to airport
            filteredInstitutes.sort((a, b) => {
                // Handle null/undefined distances by putting them at the end
                const distA = a.distance === null || a.distance === undefined ? Infinity : a.distance;
                const distB = b.distance === null || b.distance === undefined ? Infinity : b.distance;

                if (distA !== distB) {
                    return distA - distB;
                }
                // Secondary sort by denomination if distances are equal
                return a.Denominacion.localeCompare(b.Denominacion);
            });

            displayInstitutes(filteredInstitutes);
        }

        function displayInstitutes(institutes) {
            resultadosDiv.innerHTML = ''; // Clear previous results

            if (institutes.length === 0) {
                resultadosDiv.innerHTML = '<p class="text-gray-500 text-center">No se encontraron institutos con los filtros seleccionados.</p>';
                return;
            }

            const table = document.createElement('table');
            table.classList.add('min-w-full', 'bg-white', 'rounded-lg', 'shadow-md', 'overflow-hidden');

            // Table Header
            const thead = table.createTHead();
            const headerRow = thead.insertRow();
            ['Código', 'Denominación', 'Municipio', 'Dirección', 'Teléfono', 'Email', 'Isla', 'Zona', 'Aeropuerto', 'Distancia (km)'].forEach(text => {
                const th = document.createElement('th');
                th.classList.add('py-2', 'px-4', 'bg-gray-200', 'text-gray-700', 'font-semibold', 'text-sm', 'text-left');
                th.textContent = text;
                headerRow.appendChild(th);
            });

            // Table Body
            const tbody = table.createTBody();
            institutes.forEach(institute => {
                const row = tbody.insertRow();
                row.classList.add('border-b', 'border-gray-200');

                // Código
                let cell = row.insertCell();
                cell.classList.add('py-2', 'px-4', 'text-sm', 'text-gray-800');
                cell.textContent = institute.Codigo;

                // Denominación
                cell = row.insertCell();
                cell.classList.add('py-2', 'px-4', 'text-sm', 'text-gray-800');
                cell.textContent = institute.Denominacion;

                // Municipio
                cell = row.insertCell();
                cell.classList.add('py-2', 'px-4', 'text-sm', 'text-gray-800');
                cell.textContent = institute.Municipio;

                // Dirección con icono de Google Maps
                cell = row.insertCell();
                cell.classList.add('py-2', 'px-4', 'text-sm', 'text-gray-800');
                const addressText = document.createTextNode(institute.Direccion);
                cell.appendChild(addressText);

                const mapLink = document.createElement('a');
                mapLink.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(institute.Direccion + ', ' + institute.Municipio + ', ' + institute.island)}`;
                mapLink.target = "_blank";
                mapLink.classList.add('ml-2', 'text-blue-500', 'hover:text-blue-700');
                const mapIcon = document.createElement('i');
                mapIcon.classList.add('fas', 'fa-map-marker-alt');
                mapLink.appendChild(mapIcon);
                cell.appendChild(mapLink);

                // Teléfono
                cell = row.insertCell();
                cell.classList.add('py-2', 'px-4', 'text-sm', 'text-gray-800');
                cell.textContent = institute.Telefono;

                // Email
                cell = row.insertCell();
                cell.classList.add('py-2', 'px-4', 'text-sm', 'text-gray-800');
                const emailLink = document.createElement('a');
                emailLink.href = `mailto:${institute.CorreoElectronico}`;
                emailLink.textContent = institute.CorreoElectronico;
                emailLink.classList.add('text-blue-500', 'hover:underline');
                cell.appendChild(emailLink);

                // Isla
                cell = row.insertCell();
                cell.classList.add('py-2', 'px-4', 'text-sm', 'text-gray-800');
                cell.textContent = institute.island;

                // Zona
                cell = row.insertCell();
                cell.classList.add('py-2', 'px-4', 'text-sm', 'text-gray-800');
                cell.textContent = institute.zone;

                // Aeropuerto
                cell = row.insertCell();
                cell.classList.add('py-2', 'px-4', 'text-sm', 'text-gray-800');
                cell.textContent = institute.airport || 'N/A';

                // Distancia (km)
                cell = row.insertCell();
                cell.classList.add('py-2', 'px-4', 'text-sm', 'text-gray-800');
                cell.textContent = institute.distance !== null ? `${institute.distance} km` : 'N/A';
            });

            resultadosDiv.appendChild(table);
        }

        updateMunicipios();
        filterInstitutes(); // Display all institutes initially, sorted by distance
